<div>
  <div fxLayout="row" fxLayoutAlign="space-between">

    <mat-menu #moveTo="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="moveToSeries">Series</button>
      <button mat-menu-item [matMenuTriggerFor]="moveToAlbum">Album</button>
    </mat-menu>

    <mat-menu #moveToSeries="matMenu">
      <button mat-menu-item *ngFor="let album of allAlbums">{{album.name}}</button>
    </mat-menu>

    <mat-menu #moveToAlbum="matMenu">
      <button mat-menu-item *ngFor="let album of allAlbums">{{album.name}}</button>
    </mat-menu>

    <button mat-icon-button color="primary" [disabled]="selection.selected.length == 0" [matMenuTriggerFor]="moveTo">
      <mat-icon>open_with</mat-icon>
    </button>

    <button mat-icon-button color="primary">
      <mat-icon>file_upload</mat-icon>
    </button>

    <h3>{{serie.short_name}}</h3>

    <button mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <app-assets-datagrid [dataSource]="dataSource"
                         [selection]="selection"
                         [resultsLength]="resultsLength"
    ></app-assets-datagrid>

  </div>
</div>
